<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React.createElement 的基本使用</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <div id="app"></div>

  <script type="text/babel">
    // 使用 JSX 语法定义组件
    function JSXCpn() {
      return (
        <div className="container">
          <h1>Hello, React!</h1>
          <p>This is a demo.</p>
        </div>
      )
    }

    // 使用 React.createElement 方式定义组件
    function CreateElementCpn() {
      return React.createElement(
        'div',
        { className: 'container' },
        React.createElement('h1', null, 'Hello, React!'),
        React.createElement('p', null, 'This is a demo.')
      )
    }

    // 渲染 JSX 组件
    const root1 = ReactDOM.createRoot(document.getElementById('root1'))
    root1.render(<JSXCpn />)

    // 渲染 createElement 组件
    const root2 = ReactDOM.createRoot(document.getElementById('root2'))
    root2.render(<CreateElementCpn />)

    // ----------- 说明 -----------
    // 上述两种写法等价：JSX 最终会被编译为 React.createElement 形式。
    // 两种方式渲染结果完全一致。
  </script>
</body>
</html>
