<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://react.dev/favicon.ico" />
  <title>React.createElement 方法在不同 props（属性）传递方式下的行为</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
  console.log('--- React.createElement props 使用示例 开始 ---');

  // 不传 props，props 默认是空对象
  const noPropsElement = React.createElement('div');
  console.log(noPropsElement.props); // {}

  // props 显式传 null，结果同样是空对象
  const nullPropsElement = React.createElement('div', null);
  console.log(nullPropsElement.props); // {}

  // 传递具体属性对象，props 会包含这些属性
  const withPropsElement = React.createElement('div', { className: 'box' });
  console.log(withPropsElement.props); // { className: 'box' }

  console.log('--- React.createElement props 使用示例 结束 ---');
</script>
</body>
</html>
